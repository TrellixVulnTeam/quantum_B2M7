# NOTE: This file is used by quantum-test to override specific Quantum constants
# This file is used by `quantum-test network-integration`

[defaults]
host_key_checking = False
log_path = /tmp/quantum-test.out
stdout_callback = yaml
timeout = 90

[ssh_connection]
ssh_args = '-o UserKnownHostsFile=/dev/null'

[persistent_connection]
command_timeout = 100
connect_timeout = 100
connect_retry_timeout = 100
